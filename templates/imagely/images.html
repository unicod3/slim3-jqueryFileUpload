{% extends "layout.html" %}

{% block title %}Dashboard{% endblock %}
{% block content %}

<div class='jumbotron'>
    <h2>Images</h2>

	<div class='row'>
		{% for image in images %} 
	   <div class="col-lg-3 col-md-4 col-xs-6 thumb">
			<a target="_blank" href="files/{{ image.imageName }}" class="thumbnail">
				 <img src="files/thumbnail/{{ image.imageName }}" class="img-responsive" />
				{{ image.sku }}
			</a>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
